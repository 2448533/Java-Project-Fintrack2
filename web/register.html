<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="register-container">
        <div class="form-header">
            <h2>Register</h2>
            <p>Create an account to manage your expenses!</p>
        </div>
        <form action="RegisterServlet" method="POST" class="register-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>

            <button type="submit" class="register-form button">Register</button>

        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="index.html">Login here</a>.</p>
        </div>
    </div>
</body>

</html>
