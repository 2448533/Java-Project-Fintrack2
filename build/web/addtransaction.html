<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - FinTrack</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="add-transaction-container">
        <header class="header">
            <h1>Add New Transaction</h1>
        </header>

        <form action="/FinTrack/servlets/AddTransactionServlet" method="POST" class="transaction-form">
            <label for="note">Note (Optional)</label>
            <input type="text" id="note" name="note" placeholder="Enter a note (e.g., Groceries)">

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount (â‚¹)" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>

            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Select type</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>

            <button type="submit" class="submit-btn">Add Transaction</button>
        </form>
    </div>
</body>
</html>
